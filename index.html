<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/28de429c67.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Temperature Converter <i class="fa-solid fa-temperature-half"></i></h1>

    <div class="container">
        <div class="inptext">
            <input type="number" id="inp" placeholder="   Type here">
            <select id="temp">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <h4>Select the unit to Convert in</h4>
        <div class="selectbtn">
            <button class="btn" id="Celsius">Celsius</button>
            <button class="btn" id="Fahrenheit">Fahrenheit</button>
            <button class="btn" id=Kelvin>Kelvin</button>
        </div>
        <button class="convert">Convert</button>

        <div class="result">Result</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
